<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            border: solid 2px ;
            /* border-radius: 50%; */
            height: 50px;
            width: 500px;
        }
    </style>
</head>

<body>
    <input type="text" />
</body>
<script>
    const inp = document.querySelector('input')
    // inp.onkeyup = function () {
    //     console.log(inp.value);
    // }

    function debounced(fn, delay=500) {

        let timer = null

        return function () {
            console.log(timer);
            if (timer) {
                clearInterval(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this, arguments)
                timer = null
            }, delay)
            console.log(timer);
        }
    }

    inp.addEventListener('keyup',debounced(()=>{
        console.log(inp.value);
    },1000))
</script>

</html>
