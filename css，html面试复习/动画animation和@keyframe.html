<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    div {
      width: 100px;
      height: 100px;
      background: #00FFFF;
      margin: 0 auto;
      animation: myfirst 3s;
      /* 绑定 */
    }

    @keyframes myfirst {

      /* 动画名称 myfirst */
      from {
        background: #00FFFF;
      }

      to {
        background: #4c2bb7;
      }
    }
  </style>
</head>

<body>


  <body>
    <div></div>
  </body>
</body>

</html>
