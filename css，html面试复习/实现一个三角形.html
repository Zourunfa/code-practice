<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 三角形 */
    #test1 {
      height: 0;
      width: 0;
      border-color: transparent transparent #f0eb7a #f0eb7a;
      border-style: solid;
      border-width: 100px;
    }

    /* 梯形 */
    #test2 {
      height: 100px;
      width: 100px;
      border-color: yellowgreen transparent transparent transparent;
      border-style: solid;
      border-width: 100px;
    }
  </style>
</head>

<body>
  <div id="test1"></div>
  <hr>
  <hr>
  <hr>
  <div id="test2"></div>
</body>

</html>
